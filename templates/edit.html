<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django TodoList</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7">
            <form action="{% url 'edit_task' task.id %}" method="POST"> 
                {%  csrf_token %} 
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" value="{{task.title}}"  placeholder="Enter title" name="title">
              </div>
            </br>
              <div class="form-group">
                <label for="description">Description:</label>
                  <textarea class="form-control" name="description">{{task.desciption}}</textarea>
              </div>
            </br>                
            <div class="form-group">
              <label for="title">Due Date</label>
              <input type="datetime-local" class="form-control" value="{{due_date_formatted}}" id="due_date" placeholder="" name="due_date">
            </div>
          </br>
          <div class="form-group">
            <label for="title">Priority</label>
            <input type="text" class="form-control" id="priority" value="{{task.priority}}" placeholder=" " name="priority">
          </div>
      </br>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="urgent" {% if task.category.name == 'urgent' %}selected{% endif %}>Urgent</option>
            <option value="personal" {% if task.category.name == 'personal' %}selected{% endif %}>Personal</option>
            <option value="work" {% if task.category.name == 'work' %}selected{% endif %}>Work</option>
        </select>
    </div>
</br>
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
  </br>

</body>
</html>
